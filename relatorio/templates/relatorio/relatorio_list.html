{% extends 'base_layout.html'%}

{% block content %}
    <header>
        <div class="meuscompromissosdiv">
            <h2>Meus Relatórios</h2>
        </div>
        <nav>
            <li>
                <a class="botao-icon" href="{% url 'relatorio:cria' %}">
                    <span class="glyphicon glyphicon-plus-sign"></span>
                    Novo
                </a>
            </li>
        </nav>
    </header>

    <div class="compromissos">
            {% for relatorio in relatorios %}
            <a href="{% url 'relatorio:visualiza' rel_id=relatorio.id %}">
                <div class="compromisso">
                    <p>Data: {{ relatorio.data }}</p>
                    <p>Local: {{ relatorio.local }}</p>
                    <p class="obs">Responsáveis: {{ relatorio.responsaveis }}</p>
                </div>
            </a>
            {% endfor %}
        </div>
{% endblock %}
