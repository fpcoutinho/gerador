<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'logo.png' %}"/>

    <title>Gerador de Relatórios</title>
</head>
<body>
    <header class="wrapper">
        <h1><a href="{% url 'home' %}"><img src="{% static 'logo.png' %}" alt="circuito"/>Gerador de Relatórios</a></h1>
        <nav>
            <ul style="margin: 40px 0 0 0;">
                {% if user.is_authenticated %}
                    <div class="dropdown">
                        <span class="glyphicon glyphicon-user"></span> Bem-vindo, {{ user }}

                        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="botao-usuario" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          </a>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <form class="logout-link" action="{% url 'accounts:logout' %}" method="post">
                                    {% csrf_token %}
                                    <button type="submit" class="dropdown-item">
                                        <span class="glyphicon glyphicon-log-out"></span> Sair
                                    </button>
                                </form>
                        </div>
                      </div>
                {% else %}
                    <a id="botao-icon" href="{% url 'accounts:login' %}">Log in</a>
                    <a id="botao-icon" href="{% url 'accounts:signup' %}">Sign up</a>
                {% endif %}
            </ul>

        </nav>
    </header>

    <div class="wrapper">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
</body>
</html>
